{{extend 'layout.html'}}
<style>
    .item_add_row {
        display: flex;
        justify-content: space-evenly;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }



    .item_add_row div {
        margin-right: 20px;
    }

    label {
        margin-top: 10px;
        color: #333;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #45a049;
    }

    .col1 {
        display: block;
    }
</style>





<!-- Button to open color picker -->
<button id="colorPickerButton">Open Color Picker</button>

<!-- Display selected color -->
<div id="selectedColor">Selected Color: </div>

<!-- Copy button to apply selected color -->
<button id="copyButton" style="display: none;">Show Color</button>

<!-- UI element whose color will be changed -->
<div id="uiElement" style="width: 50px; height: 50px; margin-top: 10px; border: 1px solid #000;"></div>

<!-- Hidden input for the color picker -->
<input type="color" id="colorPickerInput" style="display: none;">




<form name="form1" action="{{=URL(c='select_color',f='select_color')}}" method="post">

    <div class="item_add_row">

        <div class="col1">

            <table border="0">
                <tr>
                    <td> <label for="Background-Color">Background-Color:</label></td>
                    <td> <input type="text" placeholder="#FFdeifd" id="Background_Color" name="Background_Color"></td>
                </tr>

                <tr>
                    <td>
                        <label for="Layout-Color">Layout-Color:</label>
                    </td>
                    <td>
                        <input type="text" placeholder="#FFdeifd" id="Layout_Color" name="Layout_Color">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="Button-Color">Button-Color:</label>
                    </td>
                    <td>
                        <input type="text" placeholder="#FFdeifd" id="Button_Color" name="Button_Color">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Button-text-Color">Button-text-Color:</label>
                    </td>
                    <td>
                        <input type="text" placeholder="#FFdeifd" id="Button_text_Color" name="Button_text_Color">
                    </td>
                </tr>

                <tr>
                    <td><label for="Heading-Text-Color">Heading-Text-Color:</label></td>
                    <td> <input type="text" placeholder="#FFdeifd" id="Heading_Text_Color" name="Heading_Text_Color" ,>
                    </td>
                </tr>
                <tr>
                    <td><label for="Text-Color">Text-Color:</label></td>
                    <td><input type="text" placeholder="#FFdeifd" id="Text_Color" name="Text_Color"></td>
                </tr>
            </table>

        </div>

        <table>
            <td> <input align="left" type="submit" name="Update" id="Update" value="Update"
                    style="background-color:rgb(123, 136, 123); margin-top: 70px; width: 100px;" /></td>
            </tr>

        </table>
    </div>
    </div>

    </div>
</form>






<script>
    var selectedColor = "#007bff"; // Initial color value

    // Function to handle color selection
    function handleColorSelection(event) {
        // Update selected color (without changing the UI)
        selectedColor = event.target.value;
        document.getElementById("selectedColor").innerText = "Selected Color: " + selectedColor;

        // Show the "Copy" button
        document.getElementById("copyButton").style.display = "inline";
    }

    // Event listener for the button click
    document.getElementById("colorPickerButton").addEventListener("click", function () {
        // Open the color picker input
        document.getElementById("colorPickerInput").click();
    });

    // Event listener for color selection
    document.getElementById("colorPickerInput").addEventListener("input", handleColorSelection);

    // Event listener for "Copy" button click
    document.getElementById("copyButton").addEventListener("click", function () {
        // Apply the selected color to the UI element
        document.getElementById("uiElement").style.backgroundColor = selectedColor;

        // Hide the "Copy" button
        document.getElementById("copyButton").style.display = "none";
    });
</script>
