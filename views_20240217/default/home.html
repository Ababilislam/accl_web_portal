<script>
    function toggleButtons(hiddenButtonsId) {
        var allHiddenButtons = document.querySelectorAll('.hidden-buttons');
        
        allHiddenButtons.forEach(function(buttonsContainer) {
            if (buttonsContainer.id !== hiddenButtonsId) {
                buttonsContainer.style.display = 'none';
            }
        });

        var hiddenButtons = document.getElementById(hiddenButtonsId);
        if (hiddenButtons.style.display === 'none') {
            hiddenButtons.style.display = 'block';
        } else {
            hiddenButtons.style.display = 'none';
        }
    }
</script>
